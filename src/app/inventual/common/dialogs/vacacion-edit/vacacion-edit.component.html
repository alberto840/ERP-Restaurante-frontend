<mat-dialog-content>
    <div class="popup-body">
        <div class="inventual-popup-inner">
            <div class="inventual-popup-header relative mb-11">
                <div class="inventual-popup-header-title">
                    <h4 class="text-[20px] text-heading font-bold">Actualizar Vacacion</h4>
                </div>
                <div class="inventual-popup-header-close absolute -top-4 ltr:-right-2.5 ltr:left-auto rtl:left-0 rtl:right-auto">
                    <mat-dialog-actions>
                        <div class="default-light-theme">
                            <a href="javascript:void(0)" mat-dialog-close>
                                <mat-icon>clear</mat-icon>
                            </a>
                        </div>
                    </mat-dialog-actions>
                </div>
            </div>
            <div class="grid grid-cols-12 gap-x-7 sm:gap-x-0">
                <div class="col-span-6 md:col-span-6 sm:col-span-12">
                    <div class="inventual-select-field mb-7">
                        <h5 class="text-[15px] text-heading font-semibold mb-3">Empleado</h5>
                        <div class="inventual-select-field-style">
                          <mat-form-field>
                            <mat-select class="block" [placeholder]="'Selecionar Empleado'" class="form-control" id="usuariosId" [(ngModel)]="vacacion.usuariosId" name="usuariosId">
                              <mat-option *ngFor="let usuario of users$ | async" [value]="usuario.id">
                                {{ usuario.nombre+' '+usuario.primerApellido+' '+usuario.segundoApellido }}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                    </div>
                    <div class="inventual-select-field mb-7">
                        <h5 class="text-[15px] text-heading font-semibold mb-3">Fecha Inicial</h5>
                        <div class="inventual-input-field-style">
                          <mat-form-field class="w-full" [floatLabel]="'always'">
                            <mat-label class="hidden">Elige tu fecha</mat-label>
                            <input matInput [matDatepicker]="picker" [placeholder]="'MM/DD/YYYY'" class="form-control" id="fechaInicio" [(ngModel)]="vacacion.fechaInicio" name="fechaInicio">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field> 
                        </div>
                    </div>
                    <div class="inventual-select-field mb-7">
                        <h5 class="text-[15px] text-heading font-semibold mb-3">Fecha Final</h5>
                        <div class="inventual-input-field-style">
                          <mat-form-field class="w-full" [floatLabel]="'always'">
                            <mat-label class="hidden">Elige tu fecha</mat-label>
                            <input matInput [matDatepicker]="picker2" [placeholder]="'MM/DD/YYYY'" class="form-control" id="fechaFin" [(ngModel)]="vacacion.fechaFin" name="fechaFin">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                          </mat-form-field> 
                        </div>
                    </div>
                    <div class="inventual-select-field mb-7">
                        <h5 class="text-[15px] text-heading font-semibold mb-3">Motivo</h5>
                        <div class="inventual-input-field-style">
                          <mat-form-field class="w-full" [floatLabel]="'always'">
                            <mat-label class="hidden">Cumplio 1 año</mat-label>
                            <input matInput [placeholder]="'Cumplio 1 año'" class="form-control" id="motivo" name="motivo">
                          </mat-form-field>
                        </div>
                    </div>
                    <div class="inventual-select-field mb-7">
                        <h5 class="text-[15px] text-heading font-semibold mb-3">Aprobacion</h5>
                        <div class="inventual-select-field-style">
                          <mat-form-field>
                            <mat-select class="block" [placeholder]="'Select Gender'" class="form-control" id="aprobacion" [(ngModel)]="vacacion.aprobacion" name="aprobacion">
                              <mat-option [value]="true">Aprobado</mat-option>
                              <mat-option [value]="false">Rechazado</mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-span-12">
                    <div class="inventual-material-btn pt-1.5 justify-end">
                        <button type="submit" mat-raised-button color="primary" (click)="actualizarVacacion()">Actualizar Vacacion</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
