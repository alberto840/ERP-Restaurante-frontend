<div class="inventual-login-area flex justify-center items-center w-full min-h-screen h-full">
    <div class="inventual-login-wrapper">
        <div class="inventual-login-logo text-center mb-12">
            <img src="../../../../assets/img/logo/login-logo.png" alt="logo not found">
        </div>
        <div class="inventual-select-field mb-5">
            Usuario
            <div class="inventual-input-field-style">
              <mat-form-field class="w-full" [floatLabel]="'always'">
                <mat-label class="hidden">Joseph Tylor</mat-label>
                <input matInput [placeholder]="'Correo electronico'" type="text" class="form-control" id="correo" [(ngModel)]="loginUser.correo" name="correo">
              </mat-form-field>
              <caption><mat-icon>person_outline</mat-icon></caption>
            </div>
        </div>
        <div class="inventual-select-field mb-5">
            <div class="inventual-input-field-style inventual-input-field-style-eye">
                Contrase침a
                <mat-form-field appearance="fill">
                    <mat-label class="hidden">Ingrese su Contrase침a</mat-label>
                    <input matInput [placeholder]="'Contrase침a'" [type]="hide ? 'password' : 'text'" class="form-control" id="password" [(ngModel)]="loginUser.password" name="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
        <div class="inventual-login-footer-forgot mb-5">
            <!-- <a [routerLink]="['/forgotpassword']" class="text-[16px] inline-block text-primary">Forgot Password?</a> -->            
        </div>
        <div class="inventual-login-btn mb-7">
            <div class="inventual-material-btn">
                <button type="submit" mat-raised-button color="primary" (click)="iniciarSesion()">Iniciar Sesi칩n</button>
            </div>
        </div>
        <div class="inventual-login-footer">
            <div class="inventual-login-footer-account text-center">
                <span class="text-[16px] inline-block text-body">Have not an account? <a [routerLink]="['/register']" class="text-[16px] text-primary">Register</a></span>
            </div>
        </div>
    </div>
</div>
