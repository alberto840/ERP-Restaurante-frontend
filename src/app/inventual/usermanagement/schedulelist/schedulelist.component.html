<div class="inventual-dashboard-area">
    <div class="inventual-dashboard-sidebar" [class.sidebar-enable]="menuSidebarActive">
        <div class="inventual-header-bar-responsive" (click)="myfunction()">
            <mat-icon>reorder</mat-icon>
        </div>
        <div
            class="inventual-menu-wrapper bg-white border-e border-b border-solid border-border py-10 px-7 lg:px-5 lg:py-8">
            <app-menu></app-menu>
        </div>
        <div class="inventual-menu-overlay" (click)="myfunction()" [class.sidebar-enable]="menuSidebarActive"></div>
    </div>
    <div class="inventual-dashboard-main" [class.sidebar-enable]="menuSidebarActive">
        <div class="inventual-header-area">
            <div class="inventual-header-wrapper custom-height-70 px-7 bg-white border-b border-solid border-border">
                <div class="grid grid-cols-12 items-center h-full">
                    <div class="col-span-12">
                        <app-header></app-header>
                    </div>
                </div>
            </div>
        </div>
        <div class="inventual-breadcrumb-area px-7 py-9 bg-white mb-5">
            <div class="inventual-breadcrumb-area-inner px-0.5">
                <h5 class="text-[20px] text-heading font-bold mb-3">Lista de empleados</h5>
                <div class="inventual-breadcrumb-area-inner-wrap">
                    <span class="text-[14px] text-body font-normal inline-block me-2">Gestion de empleados</span>
                    <span class="text-[14px] text-body font-normal inline-block me-2">></span>
                    <span class="text-[14px] text-body font-normal inline-block me-2">Lista de empleados</span>
                </div>
            </div>
        </div>
        <div class="inventual-content-area px-7">
            <div class="inventual-common-material-table bg-white p-7 custom-shadow rounded-8 mb-5">
                <div class="inventual-material-btn mb-7">
                    <button mat-raised-button color="accent" [routerLink]="['/horarios']"
                        class="mb-1"><mat-icon>add_circle_outline</mat-icon> Asignar Horario</button>
                </div>
                <div class="inventual-table-header-search-area">
                    <div class="grid grid-cols-12 gap-5 mb-7 pb-0.5">
                        <div class="col-span-5 md:col-span-6 sm:col-span-12">
                            <div class="inventual-select-field">
                                <div class="inventual-input-field-style">
                                    <mat-form-field class="w-full" [floatLabel]="'always'">
                                        <mat-label class="hidden">Filtrar</mat-label>
                                        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Empleado" #input>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="col-span-7 md:col-span-6 sm:col-span-12">
                            <div class="inventual-table-header-search-action-btn text-end sm:text-start">
                                <button type="button" class="filter" [matMenuTriggerFor]="beforeMenuA">
                                    <app-filter-icon></app-filter-icon> Filtrar
                                </button>
                                <mat-menu #beforeMenuA="matMenu" xPosition="before">
                                    <button mat-menu-item>
                                        <span>Nombre</span>
                                    </button>
                                    <button mat-menu-item>
                                        <span>Rol</span>
                                    </button>
                                    <button mat-menu-item>
                                        <span>Estado</span>
                                    </button>
                                </mat-menu>
                                <button type="button" class="pdf">
                                    <app-pdf-icon></app-pdf-icon>
                                </button>
                                <button type="button" class="csv">
                                    <app-csv-icon></app-csv-icon>
                                </button>
                                <button type="button" class="printer">
                                    <app-printer-icon></app-printer-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="inventual-common-table">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <!-- Checkbox Column -->
                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef>
                                <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                    [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                                    [aria-label]="checkboxLabel()">
                                </mat-checkbox>
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <mat-checkbox (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(row) : null"
                                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                                </mat-checkbox>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>

                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                            <td mat-cell *matCellDef="let row"> {{row.nombre + " " + row.primerApellido + " " + row.segundoApellido}}</td>
                        </ng-container>

                        <ng-container matColumnDef="lunes">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                            <td mat-cell *matCellDef="let row" style="padding: 0%;">
                                <div *ngIf="getDia(row.id, 'Lunes').dia !== ''" matTooltip="{{ getDia(row.id, 'Lunes').horaInicio ? (getDia(row.id, 'Lunes').horaInicio | date:'HH:mm') : 'Sin hora definida' }} - {{ getDia(row.id, 'Lunes').horaFin ? (getDia(row.id, 'Lunes').horaFin | date:'HH:mm') : 'Sin hora definida' }}" [matTooltipPosition]="'above'" style="height: 100%; margin: 0%; display: flex; background-color: #2c69e5; align-content: center; justify-content: center; color: white;">
                                    <div style="margin-top: 10px; margin-bottom: 10px;">L</div>
                                </div>                                
                                <div *ngIf="getDia(row.id, 'Lunes').dia === ''" style="height: 100%; margin: 0%; display: flex; background-color: white; align-content: center; justify-content: center; color: #2c69e5;">
                                    <div style="margin-top: 10px; margin-bottom: 10px;">L</div>
                                </div>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="martes">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                            <td mat-cell *matCellDef="let row" style="padding: 0%;">
                                <div *ngIf="getDia(row.id, 'Martes').dia !== ''" matTooltip="{{ getDia(row.id, 'Martes').horaInicio ? (getDia(row.id, 'Martes').horaInicio | date:'HH:mm') : 'Sin hora definida' }} - {{ getDia(row.id, 'Martes').horaFin ? (getDia(row.id, 'Martes').horaFin | date:'HH:mm') : 'Sin hora definida' }}" [matTooltipPosition]="'above'"  style="height: 100%; margin: 0%; display: flex; background-color: #2c69e5; align-content: center; justify-content: center; color: white;">
                                    <div style="margin-top: 10px; margin-bottom: 10px;">M</div>
                                </div>                         
                                <div *ngIf="getDia(row.id, 'Martes').dia === ''" style="height: 100%; margin: 0%; display: flex; background-color: white; align-content: center; justify-content: center; color: #2c69e5;">
                                    <div style="margin-top: 10px; margin-bottom: 10px;">M</div>
                                </div>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="miercoles">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                            <td mat-cell *matCellDef="let row" style="padding: 0%;">
                                <div *ngIf="getDia(row.id, 'Miercoles').dia !== ''" matTooltip="{{ getDia(row.id, 'Miercoles').horaInicio ? (getDia(row.id, 'Miercoles').horaInicio | date:'HH:mm') : 'Sin hora definida' }} - {{ getDia(row.id, 'Miercoles').horaFin ? (getDia(row.id, 'Miercoles').horaFin | date:'HH:mm') : 'Sin hora definida' }}" [matTooltipPosition]="'above'"  style="height: 100%; margin: 0%; display: flex; background-color: #2c69e5; align-content: center; justify-content: center; color: white;">
                                    <div style="margin-top: 10px; margin-bottom: 10px;">M</div>
                                </div>                   
                                <div *ngIf="getDia(row.id, 'Miercoles').dia === ''" style="height: 100%; margin: 0%; display: flex; background-color: white; align-content: center; justify-content: center; color: #2c69e5;">
                                    <div style="margin-top: 10px; margin-bottom: 10px;">M</div>
                                </div>      
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="jueves">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Dias </th>
                            <td mat-cell *matCellDef="let row" style="padding: 0%;">
                                <div *ngIf="getDia(row.id, 'Jueves').dia !== ''" matTooltip="{{ getDia(row.id, 'Jueves').horaInicio ? (getDia(row.id, 'Jueves').horaInicio | date:'HH:mm') : 'Sin hora definida' }} - {{ getDia(row.id, 'Jueves').horaFin ? (getDia(row.id, 'Jueves').horaFin | date:'HH:mm') : 'Sin hora definida' }}" [matTooltipPosition]="'above'"  style="height: 100%; margin: 0%; display: flex; background-color: #2c69e5; align-content: center; justify-content: center; color: white;">
                                    <div style="margin-top: 10px; margin-bottom: 10px;">J</div>
                                </div>                         
                                <div *ngIf="getDia(row.id, 'Jueves').dia === ''" style="height: 100%; margin: 0%; display: flex; background-color: white; align-content: center; justify-content: center; color: #2c69e5;">
                                    <div style="margin-top: 10px; margin-bottom: 10px;">J</div>
                                </div>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="viernes">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                            <td mat-cell *matCellDef="let row" style="padding: 0%;">
                                <div *ngIf="getDia(row.id, 'Viernes').dia !== ''" matTooltip="{{ getDia(row.id, 'Viernes').horaInicio ? (getDia(row.id, 'Viernes').horaInicio | date:'HH:mm') : 'Sin hora definida' }} - {{ getDia(row.id, 'Viernes').horaFin ? (getDia(row.id, 'Viernes').horaFin | date:'HH:mm') : 'Sin hora definida' }}" [matTooltipPosition]="'above'"  style="height: 100%; margin: 0%; display: flex; background-color: #2c69e5; align-content: center; justify-content: center; color: white;">
                                    <div style="margin-top: 10px; margin-bottom: 10px;">V</div>
                                </div>                         
                                <div *ngIf="getDia(row.id, 'Viernes').dia === ''" style="height: 100%; margin: 0%; display: flex; background-color: white; align-content: center; justify-content: center; color: #2c69e5;">
                                    <div style="margin-top: 10px; margin-bottom: 10px;">V</div>
                                </div>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="sabado">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                            <td mat-cell *matCellDef="let row" style="padding: 0%;">
                                <div *ngIf="getDia(row.id, 'Sabado').dia !== ''" matTooltip="{{ getDia(row.id, 'Sabado').horaInicio ? (getDia(row.id, 'Sabado').horaInicio | date:'HH:mm') : 'Sin hora definida' }} - {{ getDia(row.id, 'Sabado').horaFin ? (getDia(row.id, 'Sabado').horaFin | date:'HH:mm') : 'Sin hora definida' }}" [matTooltipPosition]="'above'"  style="height: 100%; margin: 0%; display: flex; background-color: #2c69e5; align-content: center; justify-content: center; color: white;">
                                    <div style="margin-top: 10px; margin-bottom: 10px;">S</div>
                                </div>                         
                                <div *ngIf="getDia(row.id, 'Sabado').dia === ''" style="height: 100%; margin: 0%; display: flex; background-color: white; align-content: center; justify-content: center; color: #2c69e5;">
                                    <div style="margin-top: 10px; margin-bottom: 10px;">S</div>
                                </div>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="domingo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                            <td mat-cell *matCellDef="let row" style="padding: 0%;">
                                <div *ngIf="getDia(row.id, 'Domingo').dia !== ''" matTooltip="{{ getDia(row.id, 'Domingo').horaInicio ? (getDia(row.id, 'Domingo').horaInicio | date:'HH:mm') : 'Sin hora definida' }} - {{ getDia(row.id, 'Domingo').horaFin ? (getDia(row.id, 'Domingo').horaFin | date:'HH:mm') : 'Sin hora definida' }}"  [matTooltipPosition]="'above'"  style="height: 100%; margin: 0%; display: flex; background-color: #2c69e5; align-content: center; justify-content: center; color: white;">
                                    <div style="margin-top: 10px; margin-bottom: 10px;">D</div>
                                </div>                         
                                <div *ngIf="getDia(row.id, 'Domingo').dia === ''" style="height: 100%; margin: 0%; display: flex; background-color: white; align-content: center; justify-content: center; color: #2c69e5;">
                                    <div style="margin-top: 10px; margin-bottom: 10px;">D</div>
                                </div>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let row">
                                <div class="table-action-menu-wrap">
                                    <button mat-icon-button [matMenuTriggerFor]="beforeMenu"
                                        class="common-action-menu-style" aria-label="Example icon-button with a menu">
                                        Action <mat-icon>arrow_drop_down</mat-icon>
                                    </button>
                                    <mat-menu #beforeMenu="matMenu" xPosition="before">
                                        <button mat-menu-item>
                                            <img src="../../../../../assets/img/icon/action-2.png" alt="icon not found">
                                            <span>Edit User</span>
                                        </button>
                                        <button mat-menu-item>
                                            <img src="../../../../../assets/img/icon/action-6.png" alt="icon not found">
                                            <span>Delete User</span>
                                        </button>
                                    </mat-menu>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                        </tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="8">
                                <div class="table-data-not-found">
                                    <p>No data matching the filter "{{input.value}}"</p>
                                </div>
                            </td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                </div>
            </div>
        </div>
        <div class="inventual-copyright-area">
            <app-copyright></app-copyright>
        </div>
    </div>
</div>
