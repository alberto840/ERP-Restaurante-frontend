<div class="inventual-dashboard-area">
    <div class="inventual-dashboard-sidebar" [class.sidebar-enable]="menuSidebarActive">
      <div class="inventual-header-bar-responsive" (click)="myfunction()">
        <mat-icon>reorder</mat-icon>
      </div>
      <div
        class="inventual-menu-wrapper bg-white border-e border-b border-solid border-border py-10 px-7 lg:px-5 lg:py-8">
        <app-menu></app-menu>
      </div>
      <div class="inventual-menu-overlay" (click)="myfunction()" [class.sidebar-enable]="menuSidebarActive"></div>
    </div>
    <div class="inventual-dashboard-main" [class.sidebar-enable]="menuSidebarActive">
      <div class="inventual-header-area">
        <div class="inventual-header-wrapper custom-height-70 px-7 bg-white border-b border-solid border-border">
          <div class="grid grid-cols-12 items-center h-full">
            <div class="col-span-12">
              <app-header></app-header>
            </div>
          </div>
        </div>
      </div>
      <div class="inventual-breadcrumb-area px-7 py-9 bg-white mb-5">
        <div class="inventual-breadcrumb-area-inner px-0.5">
          <h5 class="text-[20px] text-heading font-bold mb-3">Agregar Salario</h5>
          <div class="inventual-breadcrumb-area-inner-wrap">
            <span class="text-[14px] text-body font-normal inline-block me-2">Gestion de Empleado</span>
            <span class="text-[14px] text-body font-normal inline-block me-2">></span>
            <span class="text-[14px] text-body font-normal inline-block me-2">Agregar Salario</span>
          </div>
        </div>
      </div>
      <div class="inventual-content-area px-7">
        <div class="inventual-addsupplier-area bg-white p-7 custom-shadow rounded-8 mb-5">
          <div class="grid grid-cols-12 gap-x-7 sm:gap-x-0">
            <div class="col-span-4 md:col-span-6 sm:col-span-12">
              <div class="inventual-select-field mb-5">
                <h5 class="text-[15px] text-heading font-semibold mb-3">Usuario</h5>
                <div class="inventual-select-field-style">
                  <mat-form-field>
                    <mat-select class="block" [placeholder]="'Selecionar Usuario'" class="form-control" id="usuariosId" [(ngModel)]="salario.usuariosId"  name="usuariosId">
                      <mat-option *ngFor="let rol of usuarios$ | async" [value]="rol.id">
                        {{ rol.nombre+' '+rol.primerApellido+' '+rol.segundoApellido }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col-span-4 md:col-span-6 sm:col-span-12">
              <div class="inventual-select-field mb-5">
                <h5 class="text-[15px] text-heading font-semibold mb-3">Salario (Bs)</h5>
                <div class="inventual-input-field-style">
                  <mat-form-field class="w-full" [floatLabel]="'always'">
                    <mat-label class="hidden">00 000 000 000</mat-label>
                    <input matInput [placeholder]="'Ej. 352'" type="text" class="form-control" id="salario" [(ngModel)]="salario.salario" name="salario">
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col-span-4 md:col-span-6 sm:col-span-12">
              <div class="inventual-select-field mb-5">
                <h5 class="text-[15px] text-heading font-semibold mb-3">Fecha de Pago</h5>
                <div class="inventual-input-field-style">
                  <mat-form-field class="w-full" [floatLabel]="'always'">
                    <mat-label class="hidden">Elige tu fecha</mat-label>
                    <input matInput [matDatepicker]="picker" [placeholder]="'MM/DD/YYYY'" class="form-control" id="fechapago" [(ngModel)]="salario.fechapago" name="fechapago">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>                
                </div>
              </div>
            </div>
            <div class="col-span-4 md:col-span-6 sm:col-span-12">
              <div class="inventual-select-field mb-5">
                <h5 class="text-[15px] text-heading font-semibold mb-3">Descuento</h5>
                <div class="inventual-select-field-style">
                  <mat-form-field>
                    <mat-select class="block" [placeholder]="'Selecionar Descuento'" class="form-control" id="descuentoId" [(ngModel)]="salario.descuentoId"  name="descuentoId">
                      <mat-option *ngFor="let rol of descuentos$ | async" [value]="rol.id">
                        {{ rol.tipoDescuento+' - '+rol.monto+" Bs ("+rol.justificacion+")" }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col-span-12">
              <div class="inventual-material-btn pt-2.5 justify-end">              
                <ng-template [ngIf]="!checked">                
                  <button mat-raised-button color="primary" (click)="agregarSalario()">Registrar Salario</button>
                </ng-template>
                <ng-template [ngIf]="checked">                
                  <button mat-raised-button color="primary">Registrar Empleado</button>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="inventual-copyright-area pt-28 xl:pt-0 lg:pt-0 md:pt-0 sm:pt-0">
        <app-copyright></app-copyright>
      </div>
    </div>
  </div>
